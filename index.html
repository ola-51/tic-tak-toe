<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tic-Tak-Toe</h2>
    <h4 class="grid__upturn">Your turn <span class="grid__turn"></span></h4>
    <div class="grid__container">
    <div class="grid">
        <div class="grid__row">
            <button class="grid__cell">
                <span class="grid__value" data-cell ="0"></span>
            </button>
            <button class="grid__cell">
                <span class="grid__value" data-cell ="1"></span>
            </button>
            <button class="grid__cell">
                <span class="grid__value" data-cell ="2"></span>
            </button>
        </div>
        <div class="grid__row">
            <button class="grid__cell">
                <span class="grid__value" data-cell ="3"></span>
            </button>
            <button class="grid__cell">
                <span class="grid__value" data-cell ="4"></span>
            </button>
            <button class="grid__cell">
                <span class="grid__value" data-cell ="5"></span>
            </button>
        </div>
        <div class="grid__row">
            <button class="grid__cell">
                <span class="grid__value" data-cell ="6"></span>
            </button>
            <button class="grid__cell">
                <span class="grid__value" data-cell ="7"></span>
            </button>
            <button class="grid__cell">
                <span class="grid__value" data-cell ="8"></span>
            </button>
        </div>
        <button class="reset-button">New game!</button>
    </div>
</div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
